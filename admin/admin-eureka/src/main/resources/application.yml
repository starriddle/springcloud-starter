server:
  port: 12031

spring:
  application:
    name: eureka-server
  boot:
    admin:
      client:
        url: http://localhost:12032
        instance:
          prefer-ip: true
        # admin server 开启权限控制，client 需要用户名密码进行连接注册
        username: 'admin'
        password: 'admin'

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management: # actuator
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

info: # actuator/info
  app:
    name: spring-cloud-admin-eureka
    version: 2019.01.12-SNAPSHOT